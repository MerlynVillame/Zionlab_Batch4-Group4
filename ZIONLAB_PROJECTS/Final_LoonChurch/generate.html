<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Generate Certificate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- SB Admin 2 Theme -->
    <link href="https://cdn.jsdelivr.net/gh/StartBootstrap/startbootstrap-sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-brown: #8B6B5E; 
            --secondary-brown: #A88B7F; 
            --accent-gold: #B8860B;
            --light-cream: #F5F0EB;
            --dark-cream: #EAE2DB;
            --text-dark: #3E2723;
            --text-light: #795548;
            --white: #fff;
        }

        .card-header.bg-primary {
            background: var(--primary-brown) !important;
        }

        .btn-secondary {
            background: var(--secondary-brown) !important;
            border-color: var(--secondary-brown) !important;
        }

        .btn-secondary:hover {
            background: var(--primary-brown) !important;
            border-color: var(--primary-brown) !important;
        }

        .btn-success {
            background: var(--accent-gold) !important;
            border-color: var(--accent-gold) !important;
        }

        .btn-success:hover {
            background: #DAA520 !important;
            border-color: #DAA520 !important;
        }
    </style>
</head>
<body id="page-top">
    <div id="wrapper">

<div class="container mt-5">
    <a href="tracking.html" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Certificate Details</h4>
        </div>
        <div class="card-body">
            <form method="post" action="save_certificate.html">
                <!-- Hidden request ID -->
                <input type="hidden" name="request_id" value="1">

                <div class="form-group">
                    <label>Child's Name</label>
                    <input type="text" name="child_name" class="form-control" value="Juan Dela Cruz" required>
                </div>

                <div class="form-group">
                    <label>Requested By</label>
                    <input type="text" name="requested_by" class="form-control" value="Maria Santos" readonly>
                </div>

                <div class="form-group">
                    <label>Date of Baptism</label>
                    <input type="date" name="date_baptized" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Priest's Name</label>
                    <input type="text" name="priest" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Certificate Notes</label>
                    <textarea name="notes" class="form-control" rows="3" placeholder="Optional notes..."></textarea>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Save and Approve
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
