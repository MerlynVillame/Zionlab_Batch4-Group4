<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Certificate Status</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- SB Admin 2 Theme -->
    <link href="https://cdn.jsdelivr.net/gh/StartBootstrap/startbootstrap-sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-brown: #8B6B5E; 
            --secondary-brown: #A88B7F;  
            --accent-gold: #B8860B;
            --light-cream: #F5F0EB;
            --dark-cream: #EAE2DB;
            --text-dark: #3E2723;
            --text-light: #795548;
            --white: #fff;
        }

        .card-header.bg-primary {
            background: var(--primary-brown) !important;
        }

        .btn-secondary {
            background: var(--secondary-brown) !important;
            border-color: var(--secondary-brown) !important;
        }

        .btn-secondary:hover {
            background: var(--primary-brown) !important;
            border-color: var(--primary-brown) !important;
        }

        .badge-success {
            background: var(--accent-gold) !important;
        }

        .badge-info {
            background: var(--secondary-brown) !important;
        }

        .badge-warning {
            background: var(--primary-brown) !important;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <a href="tracking.html" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Tracking Certificate: <strong>Ana Reyes</strong></h5>
        </div>
        <div class="card-body">
            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>Requested By:</strong> Carlos Reyes</li>
                <li class="list-group-item"><strong>Status:</strong> Approved</li>
                <li class="list-group-item"><strong>Date Requested:</strong> 2025-05-29</li>
                <li class="list-group-item"><strong>Date Approved:</strong> 2025-06-02</li>
                <li class="list-group-item"><strong>Generated By:</strong> AdminUser1</li>
                <li class="list-group-item"><strong>Approved By:</strong> Father Jose</li>
                <li class="list-group-item">
                    <strong>Delivery Status:</strong>
                    <span class="badge badge-success">
                        <i class="fas fa-check-circle"></i> Received by Requester
                    </span>
                </li>
            </ul>

        </div>
    </div>
</div>

</body>
</html>
